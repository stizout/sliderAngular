<div class="body">
  <h1>The Slider of the Century!</h1>
  <div class="slider-container">
    <h1><span>Left Val: {{ min }} </span> <span>Right Val: {{ max }} </span></h1>
    <div class="value-bar">
      <span>0</span>
      <span>50</span>
      <span>100</span>
      <span>250</span>
      <span>1,000</span>
      <span>2,000</span>
      <span>3,500</span>
      <span>5,000</span>
      <span>10,000</span>
      <span>30,000</span>
      <span>50,000</span>
    </div>
    <input type="range" class="slider top" min="0" max="10" value="4" #left (input)="logLeft($event.target)">
    <input type="range" class="slider bottom" min="0" max="10" #right value="6" (input)="logRight(right)">
  </div>
  <table class="transaction-container" *ngIf="isLoaded">
    <tr>
      <th style="margin-right: 30px;">Company</th>
      <th>Date</th>
      <th>Amount</th>
    </tr>
    <tr *ngFor="let data of transactionsFiltered">
      <th>{{ data?.company }}</th>
      <th>{{ data?.date }}</th>
      <th>{{ data?.amount }}</th>
    </tr>
  </table>
  <app-loader *ngIf="!isLoaded"></app-loader>
</div>
